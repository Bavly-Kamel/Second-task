<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <!-- <title>Frontend Mentor | Results summary component</title> -->
    <title>Result , Summary Card</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <span class="top result">Your Result</span>
        <div class="circle">
          <span class="largeText">76</span>
          <span class="smallText">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <span class="top summary">Summary</span>
        <div class="rightContainer">
          <span class="section reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon"/> Reaction
            <span class="textRight"><b>80</b> / 100</span>
          </span>
          <span class="section memory"
            ><img src="assets/images/icon-memory.svg" alt="memory icon" /> Memory
            <span class="textRight"><b>92</b> / 100</span>
          </span>
          <span class="section verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon" /> Verbal
            <span class="textRight"><b>61</b> / 100</span>
          </span>
          <span class="section visual">
            <img src="assets/images/icon-visual.svg" alt="visual icon" /> Visual
            <span class="textRight"><b>72</b> / 100</span>
          </span>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
